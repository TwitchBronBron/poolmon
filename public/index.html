<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-top {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .period-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: nowrap;
        }

        .current-period {
            font-weight: 600;
            color: #333;
            min-width: 150px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .temperature-unit {
            font-size: 0.6em;
            color: #666;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;

        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

            font-size: 1.2em;
            font-weight: bold;

        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .period-buttons {
            display: flex;
            gap: 5px;
            background: white;
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            display: flex;
            align-items: center;
            gap: 10px;

        .collapse-icon {
            transition: transform 0.3s ease;
            font-size: 1.2em;
            color: #667eea;
        }

        .collapse-icon.expanded {
            transform: rotate(90deg);
        }

        .readings-content {
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .readings-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .readings-content.expanded {

        }

        table {

        }

            text-align: left;
            border-bottom: 1px solid #ddd;
        }

            font-weight: 600;

        tr:hover {

        .refresh-btn {

            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .timestamp {

            font-size: 0.9em;

        .clickable-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clickable-row:hover {
            background: #f8f9ff !important;

        /* Color utility classes */

        .outside-temp-display {

            .temperature-display {

            .dashboard {

            .dashboard-top {

            .period-controls {

            .card {

            .stat-value {

            }

            .temperature-display {
                font-size: 2em !important;
            }
        }

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let temperatureChart;
        let currentPeriod = 'day';
        let currentStartDate = null; // Will be calculated based on period
        let currentEndDate = null; // Will be calculated based on period
        let currentOffset = 0; // Track how many periods back we are
        let readingsExpanded = false; // Track if readings table is expanded

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            selectPeriod(currentPeriod);

            // Initialize current date range
            initializeDateRange();
            loadData();

            // Set up event listeners
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectPeriod(this.dataset.period);
                });
            });

            document.getElementById('prevBtn').addEventListener('click', function() {
                navigateToPrevious();
                loadData();
            });

            document.getElementById('nextBtn').addEventListener('click', function() {
                // Don't allow navigating into the future
                if (!isCurrentPeriod()) {
                    navigateToNext();
                    loadData();
                }
            });

            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadData();
            }, 30000);
        });

        // Calculate date range for a given period using rolling windows
        // period: 'hourly', 'day', 'month', 'year'
        // referenceDate: the date to calculate from (defaults to now)
        // offset: number of periods to go back (0 = current, 1 = one period back, etc.)
        function getDateRange(period, referenceDate = new Date(), offset = 0) {
            const refDate = new Date(referenceDate); // Use provided reference date
            let start, end;

            switch (period) {
                case 'hourly':
                    // Past 60 minutes from reference time, offset by hours
                    end = new Date(refDate.getTime() - (offset * 60 * 60 * 1000));
                    start = new Date(end.getTime() - (60 * 60 * 1000));
                    // Round down to the floor minute to ensure we don't miss any readings
                    start.setSeconds(0, 0);
                    end.setSeconds(0, 0);
                    break;
                case 'day':
                    // Past 24 hours from reference time, offset by days
                    end = new Date(refDate.getTime() - (offset * 24 * 60 * 60 * 1000));
                    start = new Date(end.getTime() - (24 * 60 * 60 * 1000));
                    // Round down to the floor minute
                    start.setSeconds(0, 0);
                    end.setSeconds(0, 0);
                    break;
                case 'month':
                    // Past 31 days from reference time, offset by 31-day periods
                    end = new Date(refDate.getTime() - (offset * 31 * 24 * 60 * 60 * 1000));
                    start = new Date(end.getTime() - (31 * 24 * 60 * 60 * 1000));
                    break;
                case 'year':
                    // Past 12 months (365 days) from reference time, offset by year periods
                    end = new Date(refDate.getTime() - (offset * 365 * 24 * 60 * 60 * 1000));
                    start = new Date(end.getTime() - (365 * 24 * 60 * 60 * 1000));
                    break;
                default:
                    // Default to past 24 hours
                    end = new Date(refDate.getTime() - (offset * 24 * 60 * 60 * 1000));
                    start = new Date(end.getTime() - (24 * 60 * 60 * 1000));
            }

            return { start, end };
        }


        // Navigate to previous period
        function navigateToPrevious() {
            currentOffset = (currentOffset || 0) + 1;
            // Always use fresh "now" as reference when navigating
            const range = getDateRange(currentPeriod, new Date(), currentOffset);
            currentStartDate = range.start;
            currentEndDate = range.end;
        }

        // Navigate to next period
        function navigateToNext() {
            currentOffset = Math.max(0, (currentOffset || 0) - 1);
            // Always use fresh "now" as reference when navigating
            const range = getDateRange(currentPeriod, new Date(), currentOffset);
            currentStartDate = range.start;
            currentEndDate = range.end;
        }

        // Check if we're viewing the current period (offset 0)
        function isCurrentPeriod() {
            return (currentOffset || 0) === 0;
        }

        // Initialize date range for current period
        function initializeDateRange() {
            currentOffset = 0; // Reset to current period
            const range = getDateRange(currentPeriod, new Date(), 0);
            currentStartDate = range.start;
            currentEndDate = range.end;
        }

        // Toggle readings table visibility
        function toggleReadings() {
            const content = document.getElementById('readingsContent');
            const icon = document.querySelector('.collapse-icon');
            const refreshBtn = document.getElementById('readingsRefreshBtn');

            readingsExpanded = !readingsExpanded;

            if (readingsExpanded) {
                content.classList.remove('collapsed');
                content.classList.add('expanded');
                icon.classList.add('expanded');
                refreshBtn.style.display = 'block';
                // Load readings table content when expanded
                loadReadingsTable();
            } else {
                content.classList.remove('expanded');
                content.classList.add('collapsed');
                icon.classList.remove('expanded');
                refreshBtn.style.display = 'none';
            }
        }

        // Load readings table data (separate from main loadData function)
        async function loadReadingsTable() {
            if (!readingsExpanded) return; // Don't load if collapsed

            try {
                // Always refresh the date range to get the latest "now"
                const range = getDateRange(currentPeriod, new Date(), currentOffset);
                currentStartDate = range.start;
                currentEndDate = range.end;

                const startDateParam = currentStartDate.toISOString();
                const endDateParam = currentEndDate.toISOString();

                const response = await fetch(`/api/temperatures?period=${currentPeriod}&startDate=${startDateParam}&endDate=${endDateParam}`);
                const data = await response.json();

                const tableBody = document.querySelector('#readingsTable tbody');

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No readings found for this period</td></tr>';
                    return;
                }

                // Group readings by timestamp (combining pool and outside readings)
                const groupedReadings = {};
                data.forEach(reading => {
                    const timestamp = reading.timestamp;
                    if (!groupedReadings[timestamp]) {
                        groupedReadings[timestamp] = {
                            timestamp: timestamp,
                            pool: null,
                            outside: null
                        };
                    }
                    groupedReadings[timestamp][reading.location] = reading.temperature;
                });

                // Convert to array and sort by timestamp (newest first)
                const sortedReadings = Object.values(groupedReadings)
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Generate table rows
                let tableHTML = '';
                sortedReadings.forEach(reading => {
                    const date = new Date(reading.timestamp);
                    let formattedDate;

                    // Format date based on current period
                    switch (currentPeriod) {
                        case 'year':
                            formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short'
                            });
                            break;
                        case 'month':
                            formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                            break;
                        case 'day':
                            formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric',
                                hour: 'numeric',
                                hour12: true
                            });
                            break;
                        case 'hourly':
                            formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric',
                                hour: 'numeric',
                                minute: '2-digit',
                                hour12: true
                            });
                            break;
                        default:
                            formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric',
                                hour: 'numeric',
                                minute: '2-digit',
                                hour12: true
                            });
                    }

                    const poolTemp = reading.pool !== null ? `${reading.pool.toFixed(1)}¬∞F` : '--';
                    const outsideTemp = reading.outside !== null ? `${reading.outside.toFixed(1)}¬∞F` : '--';

                    tableHTML += `
                        <tr class="clickable-row" onclick="drillDownFromReading('${reading.timestamp}')">
                            <td class="pool-color">${poolTemp}</td>
                            <td class="outside-color">${outsideTemp}</td>
                            <td class="text-muted">${formattedDate}</td>
                        </tr>
                    `;
                });

                tableBody.innerHTML = tableHTML;

            } catch (error) {
                console.error('Error loading readings table:', error);
            }
        }

        // Drill down to more detailed view when clicking on a reading
        function drillDownFromReading(timestamp) {
            const readingDate = new Date(timestamp);
            const now = new Date();

            if (currentPeriod === 'year') {
                // Year -> Month: Navigate to month view
                currentPeriod = 'month';
                currentOffset = 0; // Reset to current month period
            } else if (currentPeriod === 'month') {
                // Month -> Day: Navigate to day view
                currentPeriod = 'day';
                currentOffset = 0; // Reset to current day period
            } else if (currentPeriod === 'day') {
                // Day -> Hourly: Navigate to hourly view
                currentPeriod = 'hourly';
                currentOffset = 0; // Reset to current hour period
            }

            // Update the date range based on new period
            const range = getDateRange(currentPeriod, new Date(), currentOffset);
            currentStartDate = range.start;
            currentEndDate = range.end;

            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`[data-period="${currentPeriod}"]`);
            if (activeBtn) activeBtn.classList.add('active');

            loadData();
        }


        function selectPeriod(period){
            // Update active button
            const buttons = [...document.querySelectorAll('.period-btn')];
            buttons.forEach(b => b.classList.remove('active'));
            buttons.find(x=> x.dataset.period === period).classList.add('active');
            currentPeriod = period;
            initializeDateRange(); // Reset to current period
            loadData();
        }

        function getPeriodLabel() {
            const offset = currentOffset || 0;
            const now = new Date();
            // Round down to the floor minute
            now.setSeconds(0, 0);
            const isLatest = offset === 0;

            let result, startTime, duration, durationText;

            switch (currentPeriod) {
                case 'hourly':
                    startTime = new Date(now.getTime() - ((offset + 1) * 60 * 60 * 1000));
                    endTime = new Date(now.getTime() - (offset * 60 * 60 * 1000));
                    result = dateFns.format(startTime, 'iii LLL d, h:mmaaa');
                    result += ' - ' + dateFns.format(endTime, 'h:mmaaa');
                    break;

                case 'day':
                    startTime = new Date(now.getTime() - ((offset + 1) * 24 * 60 * 60 * 1000));
                    endTime = new Date(now.getTime() - (offset * 24 * 60 * 60 * 1000));
                    result = dateFns.format(startTime, 'iii LLL d');
                    result += ' - ' + dateFns.format(endTime, 'iii LLL d');
                    break;

                case 'month':
                    startTime = new Date(now.getTime() - ((offset + 1) * 31 * 24 * 60 * 60 * 1000));
                    endTime = new Date(now.getTime() - (offset * 31 * 24 * 60 * 60 * 1000));
                    result = dateFns.format(startTime, 'iii LLL d');
                    result += ' - ' + dateFns.format(endTime, 'iii LLL d');
                    break;


                case 'year':
                    startTime = new Date(now.getTime() - ((offset + 1) * 365 * 24 * 60 * 60 * 1000));
                    endTime = new Date(now.getTime() - (offset + 1 * 365 * 24 * 60 * 60 * 1000));
                    result = dateFns.format(startTime, 'iii LLL q, yyyy');
                    result += ' - ' + dateFns.format(endTime, 'iii LLL q, yyyy');
                    break;

                default:
                    return 'Unknown Period';
            }
            if (isLatest) {
                result += ' (now)';
            }
            return result;
        }

        function updateNavigationButtons() {
            const nextBtn = document.getElementById('nextBtn');
            // Disable next button if we're viewing the current period (offset 0)
            nextBtn.disabled = isCurrentPeriod();
        }

        async function loadData() {
            // Always refresh the date range to get the latest "now"
            const range = getDateRange(currentPeriod, new Date(), currentOffset);
            currentStartDate = range.start;
            currentEndDate = range.end;

            document.getElementById('currentPeriod').innerHTML = getPeriodLabel();

            const startDateParam = currentStartDate.toISOString();
            const endDateParam = currentEndDate.toISOString();

            try {
                // Load latest temperatures for both locations (always current)
                const poolResponse = await fetch('/api/temperatures/latest?location=pool');
                const poolData = await poolResponse.json();

                const outsideResponse = await fetch('/api/temperatures/latest?location=outside');
                const outsideData = await outsideResponse.json();

                document.getElementById('poolTemp').innerHTML = poolData.temperature?.toFixed(1) ?? '--';

                document.getElementById('outsideTemp').innerHTML = outsideData.temperature?.toFixed(1) ?? '--';

                // Update chart first (higher priority)
                await updateChart();

                // Only load readings table if it's currently expanded
                if (readingsExpanded) {
                    loadReadingsTable();
                }

                // Load statistics for selected period (lower priority, load after chart)
                const poolStatsResponse = await fetch(`/api/temperatures/stats?startDate=${startDateParam}&endDate=${endDateParam}&location=pool`);
                const poolStats = await poolStatsResponse.json();

                const outsideStatsResponse = await fetch(`/api/temperatures/stats?startDate=${startDateParam}&endDate=${endDateParam}&location=outside`);
                const outsideStats = await outsideStatsResponse.json();

                document.getElementById('poolAvgTemp').textContent = poolStats.avg_temp ? poolStats.avg_temp.toFixed(1) + '¬∞F' : '--';
                document.getElementById('poolMinTemp').textContent = poolStats.min_temp ? poolStats.min_temp.toFixed(1) + '¬∞F' : '--';
                document.getElementById('poolMaxTemp').textContent = poolStats.max_temp ? poolStats.max_temp.toFixed(1) + '¬∞F' : '--';

                document.getElementById('outsideAvgTemp').textContent = outsideStats.avg_temp ? outsideStats.avg_temp.toFixed(1) + '¬∞F' : '--';
                document.getElementById('outsideMinTemp').textContent = outsideStats.min_temp ? outsideStats.min_temp.toFixed(1) + '¬∞F' : '--';
                document.getElementById('outsideMaxTemp').textContent = outsideStats.max_temp ? outsideStats.max_temp.toFixed(1) + '¬∞F' : '--';

                // Update navigation button states
                updateNavigationButtons();

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function updateChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');

            if (temperatureChart) {
                temperatureChart.destroy();
            }

            // Fetch aggregated data for the selected date range
            const startDateParam = currentStartDate.toISOString();
            const endDateParam = currentEndDate.toISOString();
            const response = await fetch(`/api/temperatures?period=${currentPeriod}&startDate=${startDateParam}&endDate=${endDateParam}`);
            const data = await response.json();

            // Separate data by location
            const poolData = data.filter(d => d.location === 'pool');
            const outsideData = data.filter(d => d.location === 'outside');

            // Create time labels (use the first dataset for timestamps)
            const allTimestamps = [...new Set(data.map(d => d.timestamp))].sort();
            const labels = allTimestamps.map(t => {
                const date = new Date(t);
                switch (currentPeriod) {
                    case 'hourly':
                        return date.toLocaleTimeString('en-US', {
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                    case 'day':
                        const hours = date.getHours();
                        const minutes = date.getMinutes();
                        const ampm = hours >= 12 ? 'PM' : 'AM';
                        const displayHours = hours % 12 || 12;
                        return minutes === 0 ? `${displayHours}:00 ${ampm}` : `${displayHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
                    case 'month':
                        return date.toLocaleDateString();
                    case 'year':
                        return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    default:
                        return date.toLocaleTimeString();
                }
            });

            // Map temperatures to timestamps
            const poolTemps = allTimestamps.map(timestamp => {
                const reading = poolData.find(d => d.timestamp === timestamp);
                return reading ? reading.temperature : null;
            });

            const outsideTemps = allTimestamps.map(timestamp => {
                const reading = outsideData.find(d => d.timestamp === timestamp);
                return reading ? reading.temperature : null;
            });

            // Create day change annotations for day and hourly views
            const annotations = {};
            if (currentPeriod === 'day' || currentPeriod === 'hourly') {
                const dayChangeIndices = [];
                let currentDay = null;

                allTimestamps.forEach((timestamp, index) => {
                    const date = new Date(timestamp);
                    const dayKey = date.toDateString();

                    if (currentDay && currentDay !== dayKey) {
                        dayChangeIndices.push(index);
                    }
                    currentDay = dayKey;
                });

                // Add vertical lines for day changes
                dayChangeIndices.forEach((index, i) => {
                    annotations[`dayChange${i}`] = {
                        type: 'line',
                        xMin: index,
                        xMax: index,
                        borderColor: 'rgba(255, 99, 132, 0.8)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        label: {
                            content: 'Day Change',
                            enabled: false
                        }
                    };
                });
            }

            temperatureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pool Temperature (¬∞F)',
                        data: poolTemps,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        spanGaps: true
                    }, {
                        label: 'Outside Temperature (¬∞F)',
                        data: outsideTemps,
                        borderColor: '#f39c12',
                        backgroundColor: 'rgba(243, 156, 18, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                        pointBackgroundColor: '#f39c12',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        spanGaps: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        annotation: {
                            annotations: annotations
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1) + '¬∞F';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    elements: {
                        point: {
                            hoverRadius: 8
                        }
                    }
                }
            });
        }
    </script>
